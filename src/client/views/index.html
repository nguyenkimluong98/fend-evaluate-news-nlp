<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<title>Evaluate news NLP</title>
	</head>

	<body>
		<header>
			<h1>Evaluate a news article with Natural Language Processing</h1>
		</header>

		<main>
			<section>
				<form class="" onsubmit="return Client.handleSubmit(event)">
					<input
						id="name"
						type="text"
						name="input"
						value=""
						placeholder="Enter your article url"
					/>
					<input
						id="submit__button"
						type="submit"
						name=""
						value="Submit"
						onclick="return Client.handleSubmit(event)"
						onsubmit="return Client.handleSubmit(event)"
					/>
				</form>
			</section>

			<section>
				<strong>Form Results:</strong>
				<div id="results"></div>
			</section>
		</main>

		<footer>
			<p>LuongNK1 - FPT Software</p>
		</footer>
		<script>
			// Check that service workers are supported
			if ("serviceWorker" in navigator) {
				// Use the window load event to keep the page load performant
				window.addEventListener("load", () => {
					navigator.serviceWorker.register("/service-worker.js");
				});
			}
		</script>
	</body>
</html>
